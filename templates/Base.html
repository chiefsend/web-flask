<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ChiefSend">
    <meta name="theme-color" content="#0b5ed7">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    {% block preview %}
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://send.chief.zone">
        <meta property="og:title" content="ChiefSend">
        <meta property="og:description" content="Verschicke Dateien">
    {% endblock preview %}

    <title>{% block title %} ChiefSend {% endblock title %}</title>

    <!-- Link CCS here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-switches.css') }}">
    <!-- Link JS here -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-select.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/i18n/defaults-de_DE.min.js') }}"></script>
</head>

<body>
    <!-- page contents in here -->
    {% block page %}
    {% endblock page %}

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
</body>

</html>
