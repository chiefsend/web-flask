{% extends 'BasePage.html' %}

{% block content %}
    <div class="form-signin card rounded-0 border-0 shadow text-center">
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.password(class='form-control', placeholder='Passwort ...', autocomplete='off') }}
            {{ form.submit(class='btn btn-primary btn-block') }}
        </form>
    </div>

    <style>
        .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        }
    </style>
{% endblock content %}
